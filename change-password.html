<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Informer 修改密码</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>

<body>
    <div id="change-password">
        <v-app>

            <v-navigation-drawer v-model="drawer" app>
                <v-list>
                    <v-subheader>Informer</v-subheader>
                    <v-list-item-group>
                        <v-list-item href="/">
                            首页
                        </v-list-item>
                        <v-list-item href="/libraries.html">
                            保存的密码
                        </v-list-item>
                        <v-list-item href="/login.html">
                            登录
                        </v-list-item>
                        <v-list-item href="/logout.html">
                            注销
                        </v-list-item>
                        <v-list-item href="/change-password.html" disabled>
                            修改密码
                        </v-list-item>
                        <v-list-item href="/change-master-password.html">
                            修改主密码
                        </v-list-item>
                    </v-list-item-group>
                </v-list>
            </v-navigation-drawer>

            <v-app-bar app>
                <v-app-bar-nav-icon @click="drawer = !drawer"></v-app-bar-nav-icon>

                <v-toolbar-title>
                    {{ title }}
                </v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container>
                    <v-form>
                        <v-text-field v-model="oldPassword" label="当前密码" type="password" required></v-text-field>
                        <v-text-field v-model="newPassword" label="新密码" type="password" required></v-text-field>
                        <v-text-field v-model="confirmPassword" label="确认新密码" type="password" required></v-text-field>
                        <v-btn @click="changePassword" label="Change Password">修改密码</v-btn>
                    </v-form>
                </v-container>
            </v-main>

        </v-app>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script>
    changePassword = new Vue(
        {
            el: "#change-password",
            vuetify: new Vuetify(),
            data: {
                drawer: null,
                title: '修改密码',
                oldPassword: '',
                newPassword: '',
                confirmPassword: ''
            },
            methods: {
                changePassword: function () {
                    const json_login_info = JSON.stringify(this.$data);

                    axios.interceptors.response.use(
                        response => {
                            return response
                        },
                        error => {
                            if (error.response.status === 403) {
                                alert('未登录，将跳转到登录页面')
                                window.location.href = "/login.html"
                            }
                        }
                    )

                    axios.post('/api/change-password', json_login_info).then(function (response) {
                        if (response.status === 200) {
                            alert('成功')
                            window.location.href = "/login.html"
                        }
                    })
                }
            }
        }
    )
</script>

</html>
